name: Daily Gita Post

on:
  schedule:
    - cron: "0 2 * * *"  # Every day at 2 AM UTC (7:30 AM IST)
  workflow_dispatch:      # Manual trigger allowed

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Needed to push new image to repo
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate new post image
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
        run: python main.py

      - name: Commit and push new image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add post.jpg
          git commit -m "ðŸª” Auto-update daily Bhagavad Gita image $(date)"
          git push
